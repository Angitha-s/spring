<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<form action="#" th:action="@{/update/{id}(id=${productDetails.id})}" method="post">
    <label>Name:</label>
    <input type="text" name="name" th:value="${productDetails.name}" required /><br/>
    <label>Class:</label>
    <input type="text" name="studentClass" th:value="${productDetails.studentClass}" required /><br/>
    <label>Age:</label>
    <input type="text" name="age" th:value="${productDetails.age}" required /><br/>
    <input type="submit" value="Update" />
</form>
</body>
</html>
